  const container = document.getElementById("pairs-container");
  const btn = document.getElementById("new-pairs-btn");

  function getRandomIndex(max) {
    return Math.floor(Math.random() * max);
  }

  function generateIndexes(array) {
    return [getRandomIndex(array.length)];
  }

  function createCard(text) {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = text;
    div.style.fontWeight = "bold";
    return div;
  }

  function createLanguageBlock(profession, modifier, label) {

  "#D32F2F", // —è—Å–∫—Ä–∞–≤–æ-—á–µ—Ä–≤–æ–Ω–∏–π
  "#1976D2", // —è—Å–∫—Ä–∞–≤–æ-—Å–∏–Ω—ñ–π

  "#F57C00", // —è—Å–∫—Ä–∞–≤–æ-–ø–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π
  "#7B1FA2", // —Ñ—ñ–æ–ª–µ—Ç–æ–≤–∏–π
  "#00796B", // –±—ñ—Ä—é–∑–æ–≤–∏–π
  "#C2185B", // —Ç–µ–º–Ω–æ-—Ä–æ–∂–µ–≤–∏–π
  "#303F9F", // —ñ–Ω–¥–∏–≥–æ
  "#FBC02D", // —è—Å–∫—Ä–∞–≤–æ-–∂–æ–≤—Ç–∏–π
  "#512DA8", // —Ç–µ–º–Ω–∏–π —Ñ—ñ–æ–ª–µ—Ç–æ–≤–∏–π

  "#D84315", // –Ω–∞—Å–∏—á–µ–Ω–∏–π —á–µ—Ä–≤–æ–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤–∏–π
  "#388E3C", // —Å–º–∞—Ä–∞–≥–¥–æ–≤–∏–π –∑–µ–ª–µ–Ω–∏–π
  "#5D4037", // —Ç–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤–∏–π
  "#455A64", // —Ç–µ–º–Ω–æ-—Å—ñ—Ä–∏–π —ñ–∑ —Å–∏–Ω—ñ–º –≤—ñ–¥—Ç—ñ–Ω–∫–æ–º
  "#E64A19", // –Ω–∞—Å–∏—á–µ–Ω–∏–π –æ—Ä–∞–Ω–∂–µ–≤–∏–π
  "#303F9F", // —ñ–Ω–¥–∏–≥–æ
  "#00796B", // –±—ñ—Ä—é–∑–æ–≤–∏–π
  "#AFB42B", // —è—Å–∫—Ä–∞–≤–æ-–æ–ª–∏–≤–∫–æ–≤–∏–π
  "#C62828", // —Ç–µ–º–Ω–∏–π —á–µ—Ä–≤–æ–Ω–∏–π

  const color = colors[Math.floor(Math.random() * colors.length)];

  const block = document.createElement("div");

  const professionCard = createCard(profession);

  function renderPairs() {
    container.innerHTML = "";
    container.style.opacity = 0;

    const indexesProf = generateIndexes(professionsUA);
    const indexesModifiers = generateIndexes(modifiersUA);
      const row = document.createElement("div");

      selectedLanguages.forEach(lang => {
        if (lang === 'ua') {
          row.appendChild(createLanguageBlock(professionsUA[indexesProf], modifiersUA[indexesModifiers], "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞"));

document.querySelectorAll('.lang-flag').forEach(flag => {

      selectedLanguages.push(lang);

      selectedLanguages = selectedLanguages.filter(l => l !== lang);
    }

    // –ó–∞–±–æ—Ä–æ–Ω–∏—Ç–∏ 0 –≤–∏–±—Ä–∞–Ω–∏—Ö –º–æ–≤

});

  const timerDisplay = document.getElementById("timer-display");
const startBtn = document.getElementById("start-timer-btn");
const resetBtn = document.getElementById("reset-timer-btn");
const backBtn = document.getElementById("back-to-language-btn");
const ringProgress = document.querySelector(".ring-progress");

const radius = 60;
const circumference = 2 * Math.PI * radius;

ringProgress.style.strokeDasharray = `${circumference}`;
ringProgress.style.strokeDashoffset = `0`;

let timerInterval = null;
let isRunning = false;

function setProgress(percent) {
  const offset = (percent / 100) * circumference;
  ringProgress.style.strokeDashoffset = offset;
}

function resetTimer() {
  clearInterval(timerInterval);
  ringProgress.style.transition = "none";
  setProgress(0);
  timerDisplay.textContent = "30";
  isRunning = false;
}

startBtn.addEventListener("click", () => {
  if (isRunning) return;

  isRunning = true;
  let timeLeft = 30;

  timerDisplay.textContent = timeLeft;
  setProgress(0);

  requestAnimationFrame(() => {
    ringProgress.style.transition = 'stroke-dashoffset 30s linear';
    setProgress(100);
  });

  timerInterval = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = timeLeft;

    if (timeLeft <= 0) {
      resetTimer();
    }
  }, 1000);
});

resetBtn.addEventListener("click", () => {
  resetTimer();
});

backBtn.addEventListener("click", () => {
  document.getElementById("main-app").style.display = "none";
  document.getElementById("language-selection").style.display = "flex";

  selectedLanguages = [];
  document.querySelectorAll(".lang-flag").forEach(flag => flag.classList.remove("selected"));
  document.getElementById("start-app-btn").disabled = true;
  document.getElementById("pairs-container").innerHTML = "";

  resetTimer();
});


document.getElementById("back-to-language-btn").addEventListener("click", () => {
  // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ—Å—è –Ω–∞ –≤–∏–±—ñ—Ä –º–æ–≤
  document.getElementById("main-app").style.display = "none";
  document.getElementById("language-selection").style.display = "flex";

  // –°–∫–∏–¥–∞—î–º–æ –≤–∏–±—ñ—Ä –º–æ–≤
  selectedLanguages = [];
  document.querySelectorAll(".lang-flag").forEach(flag => flag.classList.remove("selected"));
  document.getElementById("start-app-btn").disabled = true;

  // –û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –ø–∞—Ä–∏ (–æ–ø—Ü—ñ–π–Ω–æ)
  document.getElementById("pairs-container").innerHTML = "";
});
